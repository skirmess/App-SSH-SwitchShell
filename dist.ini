name             = App-SSH-SwitchShell
author           = Sven Kirmess <sven.kirmess@kzone.ch>
license          = FreeBSD
copyright_holder = Sven Kirmess
copyright_year   = 2017

version          = 0.001

main_module      = bin/sshss
abstract         = sshss - Use your preferred shell and own home directory for shared SSH accounts

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL

[PruneCruft]
[ManifestSkip]

[AutoPrereqs]

[GithubMeta]
issues = 1
[CPANFile]
[MetaYAML]
[MetaJSON]
[License]
[Pod2Readme]
source_filename = bin/sshss

[ReadmeAnyFromPod]
source_filename = bin/sshss
type = pod
filename = README.pod
location = root

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL

[ExecDir]

[MakeMaker]
[Manifest]

[TestRelease]
[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]

[NextRelease]

[OnlyCorePrereqs]
starting_version = 5.006002
phases = configure build runtime
