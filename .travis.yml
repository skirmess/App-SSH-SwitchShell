    then
        echo "Initializing the Travis Perl Helper"

        if [ -z "$AUTHOR_TESTING" ]
        then
            AUTHOR_TESTING=0
        fi

        git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
        source ~/travis-perl-helpers/init
        build-perl

        if [ "$AUTHOR_TESTING" = 0 ]
        then
            unset AUTHOR_TESTING
        fi
